<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love is in the Air</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .love-message {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .love-message {
                font-size: 3rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .love-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="love-message">Love Makes the World Go Round</h1>
    </div>
    <div class="floating-hearts"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.floating-hearts');
            const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8', '#ff9e9e'];
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                
                const size = Math.random() * 30 + 10;
                const duration = Math.random() * 3 + 3;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                heart.style.left = `${posX}px`;
                heart.style.fontSize = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.color = color;
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // Create initial hearts
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
            
            // Create new hearts periodically
            setInterval(createHeart, 300);
            
            // Create click hearts
            document.addEventListener('click', function(e) {
                const clickHeart = document.createElement('div');
                clickHeart.innerHTML = '❤️';
                clickHeart.classList.add('heart');
                clickHeart.style.left = `${e.clientX}px`;
                clickHeart.style.top = `${e.clientY}px`;
                clickHeart.style.fontSize = '40px';
                clickHeart.style.animationDuration = '4s';
                clickHeart.style.color = '#ff6b6b';
                
                container.appendChild(clickHeart);
                
                setTimeout(() => {
                    clickHeart.remove();
                }, 4000);
            });
        });
    </script>
</body>
</html>
